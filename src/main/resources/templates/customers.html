<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Customers</title>
</head>
<body>
	<table>
    <thead>
        <tr>
            <th> First Name </th>
            <th> Last Name </th>
        </tr>
    </thead>
    <tbody>
    <!-- This is displaying the list of customers we have in our database. See Customer.java for structure. -->
    <!-- See Application.java method demo to see how the objects were created. -->
    <tr th:if="${customers.empty}">
            <td colspan="2"> No Customers In DB </td>
        </tr>
        <tr th:each="customer : ${customers}">
            <td><span th:text="${customer.getFirstName()}"> First Name </span></td>
            <td><span th:text="${customer.getLastName()}"> Last Name </span></td>
        </tr>
    </tbody>
</table>
</body>
</html>
